<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TEST PROJECT</title>
  <link rel="stylesheet" href="style/style.css" />
</head>

<body>
  <div class="container" id="slides">
    <!-- SLIDE_1 -->
    <div class="slide1">
      <div class="slide1_mask" id="slider">
        <div class="headline_box">
          <p class="s1_headline">
            Всегда ли цели терапии СД2 на поверхности?
          </p>
        </div>
        <div class="purpose_box">
          <p class="s1_purpose">Цель по HbA1c</p>
        </div>
        <div class="gipo_box">
          <p class="s1_gipo">Гипогликемия</p>
        </div>
        <div class="risks_box">
          <p class="s1_risks">СС риски</p>
        </div>
        <div class="complications_box">
          <p class="s1_complications">Осложнения СД</p>
        </div>
        <!--POINTS-->
        <div class="pulse_point pulse_point_purpose">
        </div>
        <div class="pulse_point pulse_point_gipo">
        </div>
        <div class="pulse_point pulse_point_risks">
        </div>
        <div class="pulse_point pulse_point_complications">
        </div>
      </div>
      <div id="next_page" style="visibility: visible; ">
        <div class="next_box">
          <p class="s1_next">Листайте вниз</p>
          <div class="shape">
            <img src="images/Shape 21.png">
          </div>
        </div>
        <div class="ellipse">
        </div>
      </div>
    </div>
    <!-- SLIDE_2 -->
    <div class="slide2">

      <div class="slide2_mask">
        <div class="slide_ice"></div>
        <div class="headline_box2">
          <p class="s2_headline">Основа терапии — патогенез СД2</p>
        </div>
      </div>

    </div>
    <div class="horizontal_slides">
      <!-- SLIDE_3_1 -->
      <div class="slide3_1">
        <div class="slide3_1_mask">
          <div class="headline_box3_1">
            <p class="s3_headline">Звенья патогенеза СД2</p>
          </div>
          <div class="slide3_1_schema"></div>
        </div>
      </div>
      <!-- SLIDE_3_2 -->
      <div class="slide3_2">
        <div class="slide3_2_mask">
          <div class="headline_box3_2">
            <p class="s3_headline">Смертельный октет</p>
          </div>
          <div class="slide3_2_schema"></div>
        </div>
      </div>
      <!-- SLIDE_3_3 -->
      <div class="slide3_3">
        <div class="slide3_3_mask">
          <div class="headline_box3_3">
            <p class="s3_headline">Звенья патогенеза СД2</p>
          </div>
          <div class="slide3_3_schema"></div>
          <!-- TOGGLE -->
          
        </div>
      </div>
    </div>
  </div>
  <div class="toggle" id="toggle" style="transform: translateY(200px);">
    <div class="toggle_line" id="toggle_line"></div>
    <div class="toggle_obj" id="toggle_obj"></div>

    <div class="years">
      <p class="year_1988">1988</p>
      <p class="year_2009">2009</p>
      <p class="year_2016">2016</p>

    </div>
  </div>

  <script src="js/toggle.js"> </script>
</body>

</html>
